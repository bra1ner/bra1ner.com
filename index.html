<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRA1NER | DeGods</title>

  <!-- Preload tiny blurred placeholder so it shows immediately -->
  <link rel="preload" as="image" href="images/years-small.webp">
  <!-- Preload preferred large format (browser may pick it) -->
  <link rel="preload" as="image" href="images/years.avif">

  <!-- Tailwind (CDN for convenience) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Analytics (kept as you had it) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ9ZRC3PW3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RJ9ZRC3PW3');
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Fullscreen background image element (positioned behind content) -->
  <!-- We use <picture> for AVIF/WebP/PNG fallbacks and lazy load it via JS -->
  <div id="bg-wrapper" aria-hidden="true">
    <picture id="bg-picture">
      <source type="image/avif" data-srcset="images/years.avif">
      <source type="image/webp" data-srcset="images/years.webp">
      <!-- fallback PNG -->
      <img id="bg-img"
           class="bg-img lazy"
           src="images/years-small.webp"               <!-- tiny placeholder -->
           data-src="images/years.webp"               <!-- full-size webp as primary -->
           data-srcset="images/years-small.webp 480w, images/years-medium.webp 1024w, images/years.webp 1920w"
           alt="" />
    </picture>
    <noscript>
      <!-- fallback for users with JS disabled -->
      <picture>
        <source type="image/avif" srcset="images/years.avif">
        <source type="image/webp" srcset="images/years.webp">
        <img src="images/years.png" alt="">
      </picture>
    </noscript>
  </div>

  <!-- Profile card -->
  <div
    class="profile-card bg-white/20 backdrop-blur-md p-6 sm:p-8 md:p-10 rounded-3xl shadow-xl w-11/12 sm:w-96 md:w-[28rem] text-center space-y-6">
    <img src="images/profile.jpg" loading="lazy" alt="Profile Picture"
         class="w-24 h-24 sm:w-28 sm:h-28 mx-auto rounded-full shadow-lg object-cover" />

    <div>
      <h1 id="username" class="text-white text-2xl sm:text-3xl font-bold tracking-wide">BRA1NER</h1>
      <p id="tagline" class="text-gray-200 text-sm sm:text-base">DeGods member</p>
    </div>

    <div id="links" class="flex flex-col sm:flex-col md:flex-col gap-4 items-center">
      <!-- Buttons populated by JS -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
