<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Mobile browser + Safari top bar color -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>BRA1NER</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ9ZRC3PW3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RJ9ZRC3PW3');
  </script>

  <!-- Background image + fallback color -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black; /* fallback for loading */
      min-height: 100%;
    }
    body {
      background-image: url('images/years.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* stays fixed when scrolling */
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white/20 backdrop-blur-md p-8 rounded-3xl shadow-xl w-full max-w-sm text-center space-y-6">
    <img src="images/profile.jpg" alt="Profile Picture" class="w-24 h-24 mx-auto rounded-full shadow-lg object-cover" />

    <div>
      <h1 class="text-2xl font-bold tracking-wide" id="username">BRA1NER</h1>
      <p class="text-gray-600" id="tagline">DeGods</p>
    </div>

    <div class="space-y-4" id="links">
      <!-- Links will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    const profile = {
      username: "BRA1NER",
      tagline: "DeGods member",
      links: [
        { name: "DeGods", url: "https://degods.com/u/brainer", color: "bg-[#000000]", icon: "images/degods.png" },
        { name: " (Twitter)", url: "https://x.com/bra1ner_com", color: "bg-[#000000]", icon: "images/twitter.png" },
        { name: "Instagram", url: "https://instagram.com/bra1ner_com", color: "bg-[#000000]", icon: "images/instagram.png" }
      ]
    };

    document.getElementById("username").innerText = profile.username;
    document.getElementById("tagline").innerText = profile.tagline;

    const container = document.getElementById("links");
    profile.links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.className = `relative flex items-center justify-center ${link.color} text-white px-4 py-3 rounded-xl font-medium hover:opacity-90 transition`;

      // Icon on the left (absolute), text centered
      a.innerHTML = `
        <img src="${link.icon}" alt="" class="absolute left-4 w-5 h-5" />
        <span>${link.name}</span>
      `;

      container.appendChild(a);
    });
  </script>

</body>
</html>
